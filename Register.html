<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attendance Sheet</title>
        <link rel="stylesheet" href="Register.css">
        <link rel="stylesheet" href="SideBar.css">
    </head>
    <body>
        <div class="side-menu">
            <div class="menu-header">Attendance Sheet</div>
            <div class="logo">
                <img src="image/logo.png" alt>
            </div>
            <!-- end of logo -->
            <ul>
                <div class="side-nav">
                    <li id="addEmployeeLink"> <img src="image/user.png"
                            id="employeeIcon" alt><a
                            href="AddEmployee.html" class="module">
                            Employee Details</a></li>
                </div>
                <div class="side-nav">
                    <li id="timeSheetLink"><img src="image/time sheet.png"
                            alt><a
                            href="TimesheetEntry.html" class="module">Time Sheet
                            Entry</a></li>
                </div>
                <div class="side-nav">
                    <li id="jobsetLink"><img src="image/jobset.png"
                            alt><a
                            href="JobSetDetails.html" class="module">Job Set
                            Entry</a></li>
                </div>
                <div class="side-nav">
                    <li id="timeSheetUpdateLink"><img src="image/timeupdt.png"
                            id="timesheetIcon" alt><a
                            href="TimesheetUpdate.html" class="module">Time
                            Sheet
                            Update</a></li>
                </div>
                <div class="side-nav">
                    <li id="jobsetReportLink"><img src="image/jobsetreport.png"
                            alt><a
                            href="JSRReport.html"
                            class="module">JSR Report</a></li>
                </div>
                <div class="side-nav">
                    <li id="reportsLink"><img src="image/reports.png" alt><a
                            href="Report.html"
                            class="module">Report</a></li>
                </div>
                <div class="side-nav">
                    <li id="RegisterLink"><img src="image/admin access.webp"
                            alt><a href="Register.html"
                            class="module">Admin Access</a></li>
                </div>

                <div class="side-nav">
                    <li id="logoutIcon"><img src="image/logout.png" alt><a
                            href="#"
                            class="module">
                            Logout
                        </a></li>
                </div>
                <div class="side-nav">
                    <h1>Powered by</h1>
                    <p><a href="https://novazen.in">Visit novazen.in !</a></p>
                </div>
            </ul>
            <!-- end of ul -->
        </div>
        <!-- end of side-menu -->
        <div class="content" id="content">
            <div class="container">
                <div class="title">Registration</div>
                <form id="RegisterLink">
                    <div class="user-details">
                        <div class="input-box">
                            <label for="text">User Name</label>
                            <input type="text" id="regEmail" name="user_name"
                                placeholder="Enter user name" required>
                            <div id="usernameError" class="error-message"></div>
                        </div>

                        <div class="input-box">
                            <label for="text">Full Name</label>
                            <input type="text" id="regName" name="name"
                                placeholder="Enter full name" required>
                            <div id="fullnameError" class="error-message"></div>
                        </div>

                        <div class="input-box" style="position: relative;">
                            <label for="password">Password</label>
                            <input type="password" id="regPassword"
                                name="password"
                                placeholder="Enter password" required
                                style="padding-right: 40px;">
                            <span id="togglePassword"
                                style="position: absolute; right: 10px; top: 65%; transform: translateY(-50%); cursor: pointer;">
                                üëÅÔ∏è
                            </span>
                            <div id="passwordError" class="error-message"></div>
                        </div>

                        <div class="input-box" style="position: relative;">
                            <label for="regConfirmPassword">Confirm
                                Password</label>
                            <input type="password" id="regConfirmPassword"
                                name="confirmPassword"
                                placeholder="Confirm password" required
                                style="padding-right: 40px;">
                            <span id="toggleConfirmPassword"
                                style="position: absolute; right: 10px; top: 65%; transform: translateY(-50%); cursor: pointer;">
                                üëÅÔ∏è
                            </span>
                            <div id="confirmPasswordError"
                                class="error-message"></div>
                        </div>

                        <div class="input-box">
                            <label for="role">Role</label>
                            <select class="select-Role" name="role" id="role">
                                <option value disabled selected>Select
                                    Role</option>
                                <option value="admin">Admin</option>
                                <option value="Supvsr">Supervisor</option>
                                <option value="other">Other</option>
                            </select>
                            <div id="roleError" class="error-message"></div>
                        </div>
                    </div>
                    <!-- end of user-details -->
                    <div class="button-container">
                        <button type="button"
                            onclick="handleRegistration()">REGISTER</button>
                    </div>
                </form>
                <!-- end of form -->
                <div id="successMessage" class="success-message"></div>
            </div>
            <!-- end of container -->
        </div>
        <!-- end of content -->

        <script src="Register.js"></script>
        <script src="SideBar.js"></script>

    </body>
</html>
